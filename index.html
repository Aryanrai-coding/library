<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Library</title>
    <link rel="stylesheet" href="styles.css">
    <script src="https://kit.fontawesome.com/8f3144dfd6.js" crossorigin="anonymous"></script>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Raleway:wght@400;700&display=swap" rel="stylesheet">
</head>

<body>

    <div class="container">
        <h1>Library <i class="fa-solid fa-book"></i></h1>
        <h2>Save Your Books!</h2>

        <button class="add-book">Add Book <i class="fa-solid fa-plus"></i></button>

        <dialog>
            <form action="" class="form">
                <button class="closeBtn" id="closeBtn"><i class="fa-solid fa-circle-xmark"></i></button>
                <label for="title">
                    Title:
                    <input type="text" id="title" name="title">
                </label>
                <label for="author">
                    Author:
                    <input type="text" id="author" name="author">
                </label>
                <label for="pages">
                    Pages:
                    <input type="number" id="pages" name="pages">
                </label>
                <label for="isRead">
                    Read:
                    <input type="checkbox" name="isRead" id="isRead">
                </label>


                <button type="submit" class="submitBtn" id="submitBtn" value="default">Add</button>

            </form>
        </dialog>

    </div>

    <div class="display">

    </div>

    <script src="app.js"></script>
</body>

</html>
